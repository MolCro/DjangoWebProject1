{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
    body {
        background: #00ffff;
        color: #ff006e;
    }
    </style>
    <h2>Список всех категорий</h2>
    <hr>
{% for tag in page_obj %}
    <a href="{% url 'store:tag_details' tag.slug %}"><b>{{ tag.name }}</b></a>
    <p><span class="image right">
        {% if tag.image %}
            <img src="{{ tag.image.url }}" alt="" style="width: 200px; height: 200px;"/>
        {% else %}
            <img src="{% static "" %}" alt="" />
        {% endif %}
    </span>{{tag.description}}</p>
    {% if not forloop.last %}<hr>{% endif %}
{% endfor %}
{% endblock %}
